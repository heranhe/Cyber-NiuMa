<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>赛博牛马 - 编辑技能</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D97706",
                        "background-light": "#FDFBF7",
                        "background-dark": "#121212",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E1E1E",
                        "border-light": "#E5E7EB",
                        "border-dark": "#2D2D2D",
                        "text-light": "#1F2937",
                        "text-dark": "#F3F4F6",
                        "subtext-light": "#6B7280",
                        "subtext-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ['"Noto Sans SC"', 'sans-serif'],
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px)",
                        'grid-pattern-dark': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)",
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        .grid-bg {
      background-size: 24px 24px;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    body {
      overscroll-behavior-y: none;
    }
    input[type="text"], input[type="password"], textarea, select {
      @apply bg-gray-50 dark:bg-surface-dark border-gray-200 dark:border-border-dark text-gray-900 dark:text-white rounded-lg focus:ring-primary focus:border-primary text-sm;
    }
  </style>
</head>

<body
    class="bg-gray-100 dark:bg-black text-text-light dark:text-text-dark font-sans h-screen flex justify-center items-center overflow-hidden">
    <div
        class="relative w-full max-w-[420px] h-full bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden flex flex-col md:rounded-[2rem] md:h-[90vh] md:border-[8px] md:border-gray-800">
        <div
            class="absolute inset-0 pointer-events-none z-0 bg-grid-pattern dark:bg-grid-pattern-dark grid-bg opacity-60">
        </div>
        <div
            class="absolute top-0 left-0 right-0 h-32 bg-gradient-to-b from-orange-100/60 via-orange-50/20 to-transparent dark:from-orange-900/20 dark:via-transparent dark:to-transparent pointer-events-none z-0">
        </div>
        <header class="relative z-20 px-5 pt-8 pb-4 flex items-center justify-between sticky top-0">
            <div class="flex items-center gap-3">
                <a href="/"
                    class="w-9 h-9 flex items-center justify-center rounded-full bg-white/50 dark:bg-surface-dark/50 backdrop-blur-sm border border-gray-100 dark:border-border-dark text-gray-600 dark:text-gray-300 hover:bg-white dark:hover:bg-surface-dark transition-colors">
                    <span class="material-icons-round text-xl">arrow_back</span>
                </a>
                <span class="text-lg font-black tracking-tight text-gray-900 dark:text-white">编辑能力</span>
            </div>
            <button
                class="text-sm font-bold text-primary hover:text-orange-700 dark:hover:text-orange-400 transition-colors">
                预览
            </button>
        </header>
        <main class="relative z-10 flex-grow overflow-y-auto no-scrollbar pb-24 px-5 space-y-6">
            <div class="flex flex-col items-center justify-center py-4">
                <div class="relative group cursor-pointer">
                    <div
                        class="w-24 h-24 rounded-full bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-400 flex items-center justify-center border-4 border-white dark:border-surface-dark shadow-lg transition-transform group-hover:scale-105">
                        <span class="material-symbols-outlined text-4xl">code</span>
                    </div>
                    <div
                        class="absolute bottom-0 right-0 bg-primary text-white p-1.5 rounded-full border-2 border-white dark:border-surface-dark shadow-sm group-hover:bg-orange-600 transition-colors">
                        <span class="material-icons-round text-sm">camera_alt</span>
                    </div>
                </div>
                <p class="mt-2 text-xs text-subtext-light dark:text-subtext-dark font-medium">点击可更换图标</p>
            </div>
            <div class="space-y-4">
                <div class="space-y-1">
                    <label
                        class="text-xs font-bold text-subtext-light dark:text-subtext-dark uppercase tracking-wider ml-1">能力名称</label>
                    <input
                        class="w-full px-4 py-3 bg-white dark:bg-surface-dark border border-gray-100 dark:border-border-dark rounded-xl focus:ring-2 focus:ring-orange-100 dark:focus:ring-orange-900/30 focus:border-primary transition-all font-bold text-gray-900 dark:text-white"
                        placeholder="例如：Python 脚本编写" type="text" value="Python 脚本编写" />
                </div>
                <div class="space-y-1">
                    <label
                        class="text-xs font-bold text-subtext-light dark:text-subtext-dark uppercase tracking-wider ml-1">简短介绍</label>
                    <input
                        class="w-full px-4 py-3 bg-white dark:bg-surface-dark border border-gray-100 dark:border-border-dark rounded-xl focus:ring-2 focus:ring-orange-100 dark:focus:ring-orange-900/30 focus:border-primary transition-all text-sm text-gray-700 dark:text-gray-300"
                        placeholder="简单描述这个技能的作用" type="text" value="专业的 Python 编码助手 v3.12" />
                </div>
                <div class="space-y-1 pt-2">
                    <div class="flex items-center justify-between ml-1 mb-1">
                        <label
                            class="text-xs font-bold text-subtext-light dark:text-subtext-dark uppercase tracking-wider flex items-center gap-1">
                            专业提示词 (Prompt)
                            <span class="material-icons-round text-xs text-subtext-light">lock</span>
                        </label>
                        <div class="flex items-center gap-2">
                            <span
                                class="text-[10px] font-bold bg-gray-100 dark:bg-gray-800 text-subtext-light dark:text-subtext-dark px-1.5 py-0.5 rounded border border-gray-200 dark:border-gray-700">私密</span>
                            <button
                                class="text-primary hover:text-orange-700 dark:hover:text-orange-400 transition-colors expand-immersive-btn"
                                title="全屏沉浸编辑">
                                <span class="material-icons-round text-lg">open_in_full</span>
                            </button>
                        </div>
                    </div>
                    <div class="relative group">
                        <textarea
                            class="w-full h-32 px-4 py-3 bg-white dark:bg-surface-dark border border-gray-100 dark:border-border-dark rounded-xl focus:ring-2 focus:ring-orange-100 dark:focus:ring-orange-900/30 focus:border-primary transition-all text-sm font-mono text-gray-700 dark:text-gray-300 resize-none"
                            placeholder="在此输入系统提示词...">你是一个专业的 Python 开发工程师，注重编写干净、高效的代码。务必始终包含类型提示 (Type Hints) 和文档字符串 (Docstrings)。</textarea>
                        <div
                            class="absolute bottom-2 right-2 flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button
                                class="p-1 bg-white dark:bg-surface-dark rounded shadow border border-gray-200 dark:border-border-dark text-xs font-bold text-primary hover:bg-gray-50 expand-immersive-btn">
                                展开
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-200 dark:border-border-dark my-4"></div>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-sm font-black text-gray-900 dark:text-white flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary text-lg">api</span>
                        API 供应商设置
                    </h3>
                    <button class="text-xs font-bold text-primary hover:underline">测试连接</button>
                </div>
                <div
                    class="bg-white dark:bg-surface-dark rounded-xl p-4 border border-gray-100 dark:border-border-dark shadow-sm space-y-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-subtext-light dark:text-subtext-dark ml-1">供应商</label>
                        <div class="relative">
                            <select
                                class="w-full pl-4 pr-10 py-2.5 bg-gray-50 dark:bg-surface-dark/50 border border-gray-200 dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary text-sm appearance-none cursor-pointer">
                                <option>OpenAI 兼容</option>
                                <option>Anthropic Claude</option>
                                <option>自定义 (本地大模型)</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <span class="material-icons-round text-gray-400">expand_more</span>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-subtext-light dark:text-subtext-dark ml-1">请求地址 (Base
                            URL)</label>
                        <input
                            class="w-full px-4 py-2.5 bg-gray-50 dark:bg-surface-dark/50 border border-gray-200 dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary text-sm font-mono text-gray-600 dark:text-gray-400"
                            placeholder="https://api.openai.com/v1" type="text" value="https://api.openai.com/v1" />
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-subtext-light dark:text-subtext-dark ml-1">API 密钥 (API
                            Key)</label>
                        <div class="relative">
                            <input
                                class="w-full px-4 py-2.5 bg-gray-50 dark:bg-surface-dark/50 border border-gray-200 dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary text-sm font-mono text-gray-600 dark:text-gray-400 pr-10"
                                placeholder="sk-..." type="password" value="sk-xxxxxxxxxxxxxxxxxxxxxxxx" />
                            <button
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                                <span class="material-icons-round text-sm">visibility_off</span>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-subtext-light dark:text-subtext-dark ml-1">模型名称
                            (Model)</label>
                        <div class="relative">
                            <select
                                class="w-full pl-4 pr-10 py-2.5 bg-gray-50 dark:bg-surface-dark/50 border border-gray-200 dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary text-sm appearance-none cursor-pointer">
                                <option>gpt-4-turbo</option>
                                <option selected>gpt-3.5-turbo</option>
                                <option>claude-3-opus</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <span class="material-icons-round text-gray-400">expand_more</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-4 pb-8 space-y-3">
                <button
                    class="w-full py-3.5 bg-primary text-white rounded-xl font-bold shadow-lg shadow-orange-500/20 hover:bg-orange-700 hover:shadow-orange-500/30 transition-all flex items-center justify-center gap-2">
                    <span class="material-icons-round text-lg">save</span>
                    保存修改
                </button>
                <button
                    class="w-full py-3.5 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark text-red-500 dark:text-red-400 rounded-xl font-bold hover:bg-red-50 dark:hover:bg-red-900/10 transition-all flex items-center justify-center gap-2">
                    <span class="material-icons-round text-lg">delete</span>
                    删除能力
                </button>
            </div>
        </main>

        <!-- 沉浸式 Prompt 编辑器 -->
        <div class="absolute inset-0 z-50 bg-background-light dark:bg-background-dark flex flex-col hidden"
            id="immersive-editor">
            <div
                class="absolute inset-0 pointer-events-none z-0 bg-grid-pattern dark:bg-grid-pattern-dark grid-bg opacity-30">
            </div>
            <div
                class="relative z-20 px-5 pt-6 pb-4 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-100 dark:border-border-dark">
                <button
                    class="text-sm font-bold text-subtext-light dark:text-subtext-dark hover:text-gray-900 dark:hover:text-white transition-colors"
                    onclick="document.getElementById('immersive-editor').classList.add('hidden')">
                    取消
                </button>
                <div class="flex flex-col items-center">
                    <span class="text-sm font-bold text-gray-900 dark:text-white">提示词编辑器</span>
                    <span class="text-[10px] text-subtext-light dark:text-subtext-dark font-mono">142 字符</span>
                </div>
                <button
                    class="text-sm font-bold text-primary hover:text-orange-700 dark:hover:text-orange-400 transition-colors"
                    onclick="document.getElementById('immersive-editor').classList.add('hidden')">
                    完成
                </button>
            </div>
            <div class="relative z-10 flex-grow flex flex-col p-5">
                <textarea
                    class="flex-grow w-full bg-transparent border-0 p-0 text-base leading-relaxed font-mono text-gray-800 dark:text-gray-200 resize-none focus:ring-0 placeholder-gray-400 dark:placeholder-gray-600"
                    placeholder="在此开始输入你的系统提示词...">你是一个专业的 Python 开发工程师，注重编写干净、高效的代码。务必始终包含类型提示 (Type Hints) 和文档字符串 (Docstrings)。</textarea>
            </div>
            <div
                class="relative z-20 pb-6 px-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-t border-gray-100 dark:border-border-dark">
                <!-- 动态变量/快捷插入面板 -->
                <div class="flex items-center gap-2 py-3 overflow-x-auto no-scrollbar">
                    <button
                        class="flex-shrink-0 px-3 py-1.5 bg-orange-50 dark:bg-orange-900/20 text-orange-700 dark:text-orange-300 rounded-lg text-xs font-mono font-medium border border-orange-100 dark:border-orange-900/40 hover:bg-orange-100 dark:hover:bg-orange-900/30 transition-colors">
                        {Requirement} 需求
                    </button>
                    <button
                        class="flex-shrink-0 px-3 py-1.5 bg-orange-50 dark:bg-orange-900/20 text-orange-700 dark:text-orange-300 rounded-lg text-xs font-mono font-medium border border-orange-100 dark:border-orange-900/40 hover:bg-orange-100 dark:hover:bg-orange-900/30 transition-colors">
                        {Context} 上下文
                    </button>
                    <button
                        class="flex-shrink-0 px-3 py-1.5 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300 rounded-lg text-xs font-medium border border-blue-100 dark:border-blue-900/40 hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-colors">
                        扮演... (Act as)
                    </button>
                    <button
                        class="flex-shrink-0 px-3 py-1.5 bg-purple-50 dark:bg-purple-900/20 text-purple-700 dark:text-purple-300 rounded-lg text-xs font-medium border border-purple-100 dark:border-purple-900/40 hover:bg-purple-100 dark:hover:bg-purple-900/30 transition-colors">
                        格式：JSON
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 处理沉浸式编辑器的打开事件
        const expandButtons = document.querySelectorAll('.expand-immersive-btn');
        expandButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('immersive-editor').classList.remove('hidden');
            });
        });
    </script>
</body>

</html>

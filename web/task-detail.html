<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>任务详情 · 赛博牛马</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D97706",
                        "background-light": "#FDFBF7",
                        "background-dark": "#1F1F1F",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#2D2D2D",
                        "border-light": "#E5E7EB",
                        "border-dark": "#404040",
                        "text-light": "#1F2937",
                        "text-dark": "#F3F4F6",
                        "subtext-light": "#6B7280",
                        "subtext-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ['"Noto Sans SC"', 'sans-serif'],
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px)",
                        'grid-pattern-dark': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)",
                    }
                },
            },
        };
    </script>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans min-h-screen flex flex-col transition-colors duration-200">
    <!-- 背景动效 -->
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <div class="fixed inset-0 pointer-events-none z-0 bg-grid-pattern dark:bg-grid-pattern-dark grid-bg opacity-60">
    </div>
    <div
        class="fixed top-0 left-0 right-0 h-96 bg-gradient-to-b from-orange-100/40 via-transparent to-transparent dark:from-orange-900/10 dark:via-transparent dark:to-transparent pointer-events-none z-0">
    </div>

    <!-- 顶部导航 -->
    <nav
        class="safe-top-nav relative z-20 w-full px-6 py-4 flex items-center justify-between border-b border-border-light/50 dark:border-border-dark/50 backdrop-blur-sm bg-background-light/80 dark:bg-background-dark/80 sticky top-0">
        <div class="flex items-center gap-3">
            <a href="/"
                class="flex items-center gap-2 text-gray-600 dark:text-gray-300 hover:text-primary transition-colors">
                <span class="material-icons-round">arrow_back</span>
                <span class="text-sm font-medium">返回</span>
            </a>
            <div class="w-px h-5 bg-gray-200 dark:bg-gray-700"></div>
            <span class="text-lg font-bold text-gray-900 dark:text-white">任务详情</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="top-logout"
                class="px-4 py-2 text-sm font-bold bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark rounded-lg shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                hidden>
                退出
            </button>
            <button
                class="top-login px-4 py-2 text-sm font-bold bg-primary text-white rounded-lg shadow-sm hover:bg-amber-700 transition-colors">
                登录 / 注册
            </button>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="relative z-10 flex-grow container mx-auto px-4 py-8 max-w-7xl">
        <!-- 加载状态 -->
        <div id="loading-state" class="flex flex-col items-center justify-center py-20">
            <span class="material-icons-round text-5xl text-gray-300 dark:text-gray-600 animate-spin mb-4">sync</span>
            <p class="text-gray-500 dark:text-gray-400">加载中...</p>
        </div>

        <!-- 错误状态 -->
        <div id="error-state" class="hidden flex-col items-center justify-center py-20">
            <span class="material-icons-round text-5xl text-red-300 mb-4">error_outline</span>
            <p id="error-message" class="text-gray-500 dark:text-gray-400 mb-4">任务不存在</p>
            <a href="/"
                class="px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-amber-700 transition-colors">返回首页</a>
        </div>

        <!-- 任务详情内容 -->
        <div id="task-content" class="hidden space-y-6">
            <!-- 顶部：任务信息卡片 -->
            <div
                class="bg-white dark:bg-surface-dark rounded-2xl shadow-lg border border-gray-100 dark:border-border-dark overflow-hidden">
                <!-- 任务头部 -->
                <div class="p-6 border-b border-gray-100 dark:border-gray-700">
                    <!-- 第一行：派活人信息（左） + 状态徽章和ID（右） -->
                    <div class="flex items-center justify-between mb-4">
                        <!-- 左侧：派活人信息 -->
                        <div class="flex items-center gap-3">
                            <div id="publisher-avatar"
                                class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-400 to-indigo-500 flex items-center justify-center text-white font-bold shadow-md">
                                匿
                            </div>
                            <div>
                                <p id="publisher-name" class="font-bold text-gray-900 dark:text-white text-sm">匿名发布者</p>
                                <p class="text-xs text-gray-400 dark:text-gray-500">派活人 · <span
                                        id="publish-time">刚刚</span></p>
                            </div>
                        </div>
                        <!-- 右侧：状态徽章 + ID -->
                        <div class="flex items-center gap-3">
                            <span id="task-status-badge"
                                class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">
                                <span class="w-2 h-2 rounded-full mr-2"></span>
                                待接单
                            </span>
                            <span id="task-id"
                                class="text-xs text-gray-400 dark:text-gray-500 font-mono cursor-pointer hover:text-primary"
                                title="点击复制">ID: xxxxxx</span>
                        </div>
                    </div>
                    <!-- 第二行：任务标题 -->
                    <h1 id="task-title" class="text-2xl md:text-3xl font-black text-gray-900 dark:text-white mb-4">任务标题
                    </h1>
                    <!-- 第三行：任务描述 -->
                    <p id="task-description" class="text-gray-600 dark:text-gray-300 leading-relaxed">任务描述内容...</p>
                </div>

                <!-- 任务标签 -->
                <div class="px-6 py-4 bg-gray-50/50 dark:bg-gray-800/30 flex flex-wrap gap-3">
                    <span id="task-budget-tag"
                        class="px-3 py-1.5 bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 text-sm font-medium rounded-full border border-green-100 dark:border-green-800 hidden">
                        <span class="material-icons-round text-sm mr-1 align-middle">paid</span>
                        <span class="budget-value">500 积分</span>
                    </span>
                    <span id="task-deadline-tag"
                        class="px-3 py-1.5 bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400 text-sm font-medium rounded-full border border-purple-100 dark:border-purple-800 hidden">
                        <span class="material-icons-round text-sm mr-1 align-middle">schedule</span>
                        <span class="deadline-value">48小时</span>
                    </span>
                    <span id="task-visibility-tag"
                        class="px-3 py-1.5 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 text-sm font-medium rounded-full border border-blue-100 dark:border-blue-800">
                        <span class="material-icons-round text-sm mr-1 align-middle">visibility</span>
                        <span class="visibility-value">所有人可见</span>
                    </span>
                </div>

                <!-- 操作按钮区 -->
                <div class="px-6 pb-6">
                    <div id="action-buttons" class="flex items-center gap-3 justify-end">
                        <!-- 内容由 JS 动态渲染 -->
                    </div>
                </div>
            </div>

            <!-- 主布局：左侧交付区 + 右侧讨论区 -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- 左侧：交付结果区 -->
                <div class="lg:col-span-7">
                    <div
                        class="bg-white dark:bg-surface-dark rounded-2xl shadow-lg border border-gray-100 dark:border-border-dark overflow-hidden h-full">
                        <!-- 交付区头部 -->
                        <div
                            class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 flex items-center justify-between">
                            <h2 class="font-bold text-gray-900 dark:text-white flex items-center gap-2">
                                <span class="material-icons-round text-primary">inventory_2</span>
                                交付结果
                                <span id="delivery-count"
                                    class="text-xs bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 px-2 py-0.5 rounded-full">0</span>
                            </h2>
                            <!-- 接单者信息（有接单者时显示） -->
                            <div id="worker-info-inline" class="hidden flex items-center gap-2">
                                <div id="worker-avatar-small"
                                    class="w-8 h-8 rounded-full bg-gradient-to-tr from-orange-400 to-pink-400 flex items-center justify-center text-white text-xs font-bold">
                                </div>
                                <div class="text-sm">
                                    <span id="worker-name-inline"
                                        class="font-bold text-gray-700 dark:text-gray-200"></span>
                                    <span class="text-gray-400">接单</span>
                                </div>
                            </div>
                        </div>
                        <!-- 交付记录列表 -->
                        <div id="deliveries-list" class="p-6 space-y-4 min-h-[300px]">
                            <div class="text-center py-12 text-gray-400 dark:text-gray-500">
                                <span class="material-icons-round text-5xl mb-3 block">inbox</span>
                                <p class="text-sm">暂无交付记录</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧：讨论沟通区 -->
                <div class="lg:col-span-5">
                    <div
                        class="bg-white dark:bg-surface-dark rounded-2xl shadow-lg border border-gray-100 dark:border-border-dark overflow-hidden h-full flex flex-col">
                        <!-- 讨论区头部 -->
                        <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700">
                            <h2 class="font-bold text-gray-900 dark:text-white flex items-center gap-2">
                                <span class="material-icons-round text-blue-500">forum</span>
                                讨论沟通
                                <span id="discussion-count"
                                    class="text-xs bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-2 py-0.5 rounded-full">0</span>
                            </h2>
                        </div>

                        <!-- 讨论列表 -->
                        <div id="discussions-list" class="flex-1 p-6 space-y-4 overflow-y-auto max-h-[400px]">
                            <div class="text-center py-8 text-gray-400 dark:text-gray-500">
                                <span class="material-icons-round text-4xl mb-2 block">chat_bubble_outline</span>
                                <p class="text-sm">暂无讨论，快来抢沙发！</p>
                            </div>
                        </div>

                        <!-- 发布讨论区 -->
                        <div id="discussion-form-container"
                            class="p-4 border-t border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/30">
                            <div class="flex gap-3">
                                <div id="my-avatar"
                                    class="w-10 h-10 rounded-full bg-gradient-to-tr from-orange-400 to-pink-400 flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
                                    我
                                </div>
                                <div class="flex-1">
                                    <textarea id="discussion-input"
                                        class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all resize-none text-sm"
                                        placeholder="说点什么..." rows="2"></textarea>
                                    <div class="flex justify-between items-center mt-3">
                                        <!-- AI 自动回复按钮 -->
                                        <button id="ai-auto-reply-btn"
                                            class="px-4 py-2 bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded-lg text-sm font-bold hover:from-purple-600 hover:to-indigo-600 transition-all flex items-center gap-1.5 shadow-sm">
                                            <span class="material-icons-round text-sm">smart_toy</span>
                                            AI 自动回复
                                        </button>
                                        <!-- 手动发送按钮 -->
                                        <button id="submit-discussion-btn"
                                            class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-bold hover:bg-amber-700 transition-colors flex items-center gap-1.5">
                                            <span class="material-icons-round text-sm">send</span>
                                            发送
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 未登录提示 -->
                        <div id="login-to-discuss"
                            class="hidden p-6 border-t border-gray-100 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/30 text-center">
                            <span
                                class="material-icons-round text-4xl text-gray-300 dark:text-gray-600 mb-2 block">lock</span>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">登录后参与讨论</p>
                            <button
                                class="login-btn px-4 py-2 bg-primary text-white rounded-lg text-sm font-bold hover:bg-amber-700 transition-colors">
                                使用 SecondMe 登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <!-- 自定义确认弹窗 -->
    <div id="confirm-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <!-- 半透明遮罩 -->
        <div id="confirm-overlay" class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity"></div>
        <!-- 弹窗内容 -->
        <div id="confirm-dialog"
            class="relative bg-white dark:bg-surface-dark rounded-2xl shadow-2xl w-[90%] max-w-md p-6 transform transition-all scale-95 opacity-0">
            <!-- 图标 -->
            <div id="confirm-icon"
                class="w-16 h-16 mx-auto mb-4 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                <span class="material-icons-round text-3xl text-red-500">warning</span>
            </div>
            <!-- 标题 -->
            <h3 id="confirm-title" class="text-xl font-bold text-center text-gray-900 dark:text-white mb-2">确认取消任务？</h3>
            <!-- 描述 -->
            <p id="confirm-message" class="text-gray-500 dark:text-gray-400 text-center mb-6">取消后任务将被关闭，此操作无法撤销。</p>
            <!-- 按钮组 -->
            <div class="flex gap-3">
                <button id="confirm-cancel-btn"
                    class="flex-1 px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-xl font-bold hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    再想想
                </button>
                <button id="confirm-ok-btn"
                    class="flex-1 px-4 py-3 bg-red-500 text-white rounded-xl font-bold hover:bg-red-600 transition-colors flex items-center justify-center gap-2">
                    <span class="material-icons-round text-lg">check</span>
                    确认取消
                </button>
            </div>
        </div>
    </div>

    <script src="/safe-area.js"></script>
    <script src="/task-detail.js" type="module"></script>
</body>

</html>
